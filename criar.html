<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/criar.css">
    <link rel="shortcut icon" href="./assets/images/logo-tedaStart.png" type="image/x-icon" />
    
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>TedaStart</title>
    
</head>
<body>

    <div class="wrapper">

        <header class="logo">

            <img src="assets/images/logo-tedaStart.png">

        </header>

        <div class="login_box">

            <div class="login-header">
                <span>Sign</span>
            </div>

            <div class="input_box">
                <input type="text" id="user" class="input-field" required></input>
                <label for="user" class="label">Nome de Usuario ou Email</label>
                <i class="bx bx-user-circle icon"></i>
            </div>

            <div class="input_box">
                <input type="password" id="pass" class="input-field" required></input>
                <label for="pass" class="label">Palavra-Passe</label>
                <i class="bx bx-lock icon"></i>
            </div>

            <div class="input_box">
                <input type="password" id="pass" class="input-field" required></input>
                <label for="pass" class="label">Confirmar Palavra-Passe</label>
                <i class="bx bx-lock icon"></i>
            </div>

            <div class="remember-forgot">

                <div class="remember-me">
                    <label for="remember"></label>
                </div>

                <div class="forgot">
                    <a href="#">Esqueci a minha Senha</a>
                </div>

            </div>

            <div class="input_box">
                <a  href="login.html" class="input-submit"><button type="submit" class="input-submit">Criar Conta</button></a>
            </div>

            <div class="register">
                <span>JÃ¡ tenho uma conta! <a href="login.html">Entrar</a></span>
            </div>

        </div>

    </div>
    
</body>
</html>
